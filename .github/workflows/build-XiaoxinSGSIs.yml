          # Fix file ownership before packaging (æ‰“åŒ…å‰ä¿®å¤æ–‡ä»¶æ‰€æœ‰æƒ)
          echo "Fixing file ownership (ä¿®å¤æ–‡ä»¶æ‰€æœ‰æƒ)..."
