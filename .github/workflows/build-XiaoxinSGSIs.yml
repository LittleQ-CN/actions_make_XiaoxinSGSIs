            echo "Upload artifacts directory contents (ä¸Šä¼ äº§ç‰©ç›®å½•å†…å®¹):"
            ls -la "${{ env.UPLOAD_DIR }}" || true
          fi
             
      - name: "âœ… Completion Notification (å®Œæˆé€šçŸ¥)"
