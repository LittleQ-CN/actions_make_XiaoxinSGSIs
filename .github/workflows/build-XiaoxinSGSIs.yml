          # Generate unique tag to avoid conflicts (ç”Ÿæˆå”¯ä¸€æ ‡ç­¾ä»¥é¿å…å†²çª)
          release_tag="${current_date}_${timestamp}"
          echo "release_tag=$release_tag" >> $GITHUB_OUTPUT
