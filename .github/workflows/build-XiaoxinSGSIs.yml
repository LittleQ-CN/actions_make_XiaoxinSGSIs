          sudo find SGSI-build-tool -name "*.sh" -exec chmod +x {} \;
          
          echo "âœ… Environment initialization complete (ç¯å¢ƒåˆå§‹åŒ–å®Œæˆ)"
          
      - name: "ğŸ”§ Fix Toolchain Issues (ä¿®å¤å·¥å…·é“¾é—®é¢˜)"
        run: |
          cd SGSI-build-tool/10
          echo "ğŸ› ï¸ Fixing binary compatibility (ä¿®å¤äºŒè¿›åˆ¶å…¼å®¹æ€§)..."
          
          # Create necessary directories (åˆ›å»ºå¿…è¦ç›®å½•)
          sudo mkdir -p bin
          
          # Create symbolic links for essential tools only (ä»…ä¸ºå¿…è¦å·¥å…·åˆ›å»ºç¬¦å·é“¾æ¥)
          for tool in brotli simg2img img2simg mke2fs e2fsdroid; do
            tool_location=$(which $tool 2>/dev/null)
            if [[ -n "$tool_location" ]]; then
              sudo ln -sf "$tool_location" bin/$tool
              echo "âœ… Linked $tool from $tool_location"
            else
              echo "::warning::âš ï¸ Tool not found: $tool (æœªæ‰¾åˆ°å·¥å…·: $tool)"
              # For e2fsdroid, try to find it in alternative locations (å¯¹äºe2fsdroidï¼Œå°è¯•åœ¨å…¶ä»–ä½ç½®æŸ¥æ‰¾)
              if [[ "$tool" == "e2fsdroid" ]]; then
                alt_location=$(find /usr -name "e2fsdroid" 2>/dev/null | head -1)
                if [[ -n "$alt_location" ]]; then
                  sudo ln -sf "$alt_location" bin/$tool
                  echo "âœ… Linked $tool from alternative location: $alt_location"
                else
