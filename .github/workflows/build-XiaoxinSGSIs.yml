            **Built at (æ„å»ºæ—¶é—´):** ${{ steps.release_tag.outputs.release_tag }}
            
            **ROM Type (ROM ç±»å‹):** ${{ steps.release_tag.outputs.rom_type }} [è‡ªåŠ¨è¯†åˆ«]
            
            ---
            
            ğŸ”§ **Note (æ³¨æ„):** This is an experimental build. (è¿™æ˜¯ä¸€ä¸ªå®éªŒæ€§æ„å»º)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
             
      - name: "âœ… Check Upload Status (æ£€æŸ¥ä¸Šä¼ çŠ¶æ€)"
        run: |
          if [[ -n "${{ github.event.release }}" ]] && [[ -n "${{ github.event.release.upload_url }}" ]]; then
            echo "ğŸ‰ Release created successfully! (å‘å¸ƒåˆ›å»ºæˆåŠŸï¼)"
          else
