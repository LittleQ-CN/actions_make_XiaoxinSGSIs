            echo "âš ï¸ File too large, splitting into parts (æ–‡ä»¶è¿‡å¤§ï¼Œè¿›è¡Œåˆ†å·æ‰“åŒ…)..."
            split -b 1500m -d -a 1 "$output_file" "${output_file}_part"
