              if sudo aria2c -x 8 -s 8 -k 1M "$rom_url" -d "$(dirname "$rom_path")" -o "$(basename "$rom_path")"; then
                echo "âœ… aria2 download successful (aria2ä¸‹è½½æˆåŠŸ)"
